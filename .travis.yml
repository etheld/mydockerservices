env:
  global:
    - secure: "" # docker user
    - secure: "" #docker pass
    - secure: "" # docker email
    - COMMIT=${TRAVIS_COMMIT::8}

sudo: required

language: bash

services:
  - docker

os:
- linux

git:
  depth: 150

script:
  - docker run --rm --privileged multiarch/qemu-user-static:register --reset
  - docker build -t homebridge homebridge/
  - docker build -t homeassistant homebassistant/

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`

  - export REPO=gwelican/homebridge
  - docker build -t $REPO:$COMMIT homebridge
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
  
  - export REPO=gwelican/homeassistant
  - docker build -t $REPO:$COMMIT homeassistant
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO
